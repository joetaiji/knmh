<div class="box pattern flex-box">
	<span class="picto"><img src="../img/contents/picto_notice.png" alt=""></span>
	<div class="cont">
		<p>정보통신망이용촉진 및 정보보호 등에 고나한 법률 제70조에 따라, 사람을 비방할 목적으로 정보통신망을 통하여 공공연하게 사실을 드러내어 다른 사람의 명예를 훼손한 자는
처벌받을 수 있음을 알려드리며 등록된 게시물은 무통보 삭제될 수 있음을 안내드립니다. 또한 의료상담의 취지에 맞지 않는 부적절한 내용의 게시물역시 무통보 삭제될 수 있음을
알려드립니다.</p>
	</div>
</div>
<div class="board">
	<form action="" class="write-form">
		<ul class="row-line form">
			<li>
				<label for="inputSubject" class="label">제목<i class="ic-star"><span class="sr-only">필수입력</span></i></label>
				<div class="label-cont form-row">
					<input type="text" id="inputSubject" name="title" value="" placeholder="제목을 입력하세요." class="form-item">
				</div>
			</li>
			<li>
				<label for="inputName" class="label">작성자</label>
				<div class="label-cont">
					<input type="text" id="inputName" name="m_name" readonly="readonly" value="관리자" maxlength="12">
				</div>
			</li>
			<li>
				<label for="textAreaComment" class="label">내용</label>
				<div class="label-cont form-row">
					<textarea name="content" id="textAreaComment" rows="10" class="form-item"></textarea>
				</div>
			</li>						
				
		</ul>
	</form>
	<!-- //write_form -->
	<div class="btns ">
		<button type="button" class="btn">취소</button>
		<button type="button" onclick="ins('ins'); return false;" class="btn primary">등록</button>
	</div>

</div>
